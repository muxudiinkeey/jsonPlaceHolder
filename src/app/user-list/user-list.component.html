
    
    <div class="col-8 m-5">
     <table class="table table-hover">
        <thead>
          <th>id</th>
          <th>name</th>
          <th>UserName</th>
          <th>email</th>
        </thead>
        <tbody>
          @for (user of users ; track user.id){
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{user.email}}</td>
           }
        </tbody>
      </table> 
    </div>
